<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
      {{foo.message}}
    </div>
</body>
</html>

<script>
  var app = new Vue({
    el: '#demo',
    data: {
      foo: {
        message: 'hello Vue'
      }
    }
  })
</script>
